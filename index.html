<script class="scriptknap">
    function myFunction() {
      var x = document.getElementById("menupunkter");

        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
    
    function skiftInfo() {
    var elemen = document.getElementById("collapstekst");
   if(elemen.style.display=="none") {
       
       elemen.style.display="block";
        let elem=document.getElementById("grid");
        elem.style.gridTemplateRows= '1fr 4fr 2fr 3fr 1fr 3fr';
        elem.style.gridTemplateAreas='"b b b" "d c e" "k k k" "f f f" "h h h" "g g g"';
       } else {
        let elemen=document.getElementById("collapstekst");

        elem.style.gridTemplateAreas='"b b b" "d c e" "f f f" "h h h" "g g g"';
       }
    }
    
</script>
